<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wireframe Weather App</title>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;400;700&family=Poppins:wght@100;200;300&display=swap"
      rel="stylesheet"
    />
  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Search for a city"
                  autocomplete="off"
                  autofocus="on"
                  class="form-control search-input"
                  id="search-input"
                />
              </div>
              <div class="col-3 p-0">
                <input
                  class="btn btn-primary w-100"
                  type="submit"
                  value="Search"
                />
              </div>
            </div>
          </form>
          <div class="location-info">
            <h1 id="city-input"></h1>
            <ul>
              <li>
                <span  id="current-date"></span>
              </li>
              <li>
                <span id="current-time"> </span>
              </li>
              <li>
                <span id="description"></span>
              </li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="extra-info">
              <ul>
                <li>Humidity: <span id="humidity"></span></li>
                <li>Wind: <span id="wind"></span></li>
              </ul>
              </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-8">
              <div class="d-flex weather-temperature">
                <canvas width="52" height="52"></canvas>
                <img src="" id="icon" class="image" />
                <div>
                  <strong id="temperature"></strong>
                  <span class="units">°C </span>
                </div>
              </div>
            </div>
          </div>
          <div class="weather-forecast" id="forecast">
              <h1>6-DAY FORECAST</h1>
  <div class="row">
    <div class="col-sm">Monday</div>
    <div class="col-sm">Tuesday</div>
    <div class="col-sm">Wednesday</div>
    <div class="col-sm">Thursday</div>
    <div class="col-sm">Friday</div>
    <div class="col-sm">Saturday</div>
  </div>
  <div class="row">
    <div class="col-sm"><img src="images/cloudy.svg" alt="cloudy"></div>
    <div class="col-sm"><img src="images/sunnycloudy.svg" alt="partlysunny"></div>
    <div class="col-sm"><img src="images/sunnycloudy.svg" alt="partlysunny"></div>
     <div class="col-sm"><img src="images/sunnycloudy.svg" alt="partlysunny"></div>
      <div class="col-sm"><img src="images/sunnycloudy.svg" alt="partlysunny"></div>
       <div class="col-sm"><img src="images/snowcloud.svg" alt="snowy"></div>
  </div>
   <div class="row">
    <div class="col-sm"><p>H:-2•<br>L:-11•</p></div>
    <div class="col-sm">H:-7•<br>L:-13•</p></div>
    <div class="col-sm">H:-5•<br>L:-8•</p></div>
    <div class="col-sm">H:-2•<br>L:-14•</p></div>
    <div class="col-sm">H:-13•<br>L:-24•</p></div>
    <div class="col-sm">H:-9•<br>L:-11•</p></div>
  </div>
          </div>
           <br/> 
    <small>
    <a href="https://github.com/akukla1989/My-Weather-App.git" target="_blank">Open-source code</a> by Apolonia Rusiak</small>
        </div>
      </div>
    </div>
      <script src="src/index.js"></script>
  </body>
</html>
